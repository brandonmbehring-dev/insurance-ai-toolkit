# Docker Compose for InsuranceAI Toolkit
# Easy multi-container orchestration for demo environment

version: "3.8"

services:
  insurance-ai-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insurance-ai-toolkit
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - INSURANCE_AI_MODE=offline
      # Optional: For online mode, add:
      # - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # - FRED_API_KEY=${FRED_API_KEY}
    volumes:
      - ./tests/fixtures:/app/tests/fixtures:ro
      - ./src/insurance_ai/web/data:/app/src/insurance_ai/web/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

